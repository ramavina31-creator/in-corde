<!-- CONTENT -->
<main class="main-content">

    <h2>Gestión de préstamos</h2>

    <!-- FORMULARIO -->
    <section class="card">
        <h3>Registrar préstamo</h3>

        <form onsubmit="return false;">
            <input type="text" placeholder="Usuario" required>

            <select required>
                <option value="">Selecciona un libro</option>
                <option>1984</option>
                <option>Cien años de soledad</option>
                <option>Fahrenheit 451</option>
            </select>

            <input type="date" required>
            <input type="date" required>

            <button class="btn btn-primary">
                Registrar
            </button>
        </form>
    </section>

    <!-- TABLA -->
    <section class="card">
        <h3>Préstamos activos</h3>

        <table>
            <thead>
                <tr>
                    <th>Usuario</th>
                    <th>Libro</th>
                    <th>Fecha préstamo</th>
                    <th>Fecha devolución</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>ramses</td>
                    <td>1984</td>
                    <td>2025-03-01</td>
                    <td>2025-03-15</td>
                    <td>Activo</td>
                </tr>
                <tr>
                    <td>ana</td>
                    <td>Cien años de soledad</td>
                    <td>2025-03-05</td>
                    <td>2025-03-20</td>
                    <td>Devuelto</td>
                </tr>
            </tbody>
        </table>
    </section>

</main>
